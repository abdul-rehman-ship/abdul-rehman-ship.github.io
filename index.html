<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">

    <title>Login</title>
</head>
<body>
    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="signUpForm">
			
			
			<input type="text" name="fullName" placeholder="Name" required/>
			<input type="text" name="username" placeholder="username" required>

			<input type="email" name="email" placeholder="Email" required/>
			<input type="password"  name="password" placeholder="Password" required />

			<select name="account_type" id="" required>
				<option value="0">Select account type</option>
				<option value="fishes">fishes</option>
				<option value="animals">animals</option>
				<option value="crops">crops</option>
			</select>
            <input type="file" name="img" accept="image/*" title="picture" required>
			<div class="radio_buttons">
				<input type="radio" value="expert" id="expert" name="user_type" checked>
				<label for="expert">Expert</label>
				<input type="radio" id="farmer" value="farmer" name="user_type">
				<label for="farmer">Farmer</label>
			</div>
			

			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" id="login">
			<h1>Sign in</h1>
			
			
			<input type="email" name="loginEmail" placeholder="Email" />
			<input type="password" name="loginPassword" placeholder="Password" />
			<a href="./pages/forgot_password.html">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<div class="loading" id="loading">
	<div class="lds-facebook"><div></div><div></div><div></div></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
<script type="module" src="./scripts/login.js"></script>
</body>
</html>
